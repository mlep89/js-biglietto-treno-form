<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>

        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div class="input container">
            <div class="row">
                <div class="col-sm">
                    <p id="MyName">Nome Cognome</p>
                    <input id="my_input" type="text" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col-sm">
                    <p id="MyJourney">Km da percorrere</p>
                    <input id="my_input" type="number" placeholder="Inserisci i km da percorrere">
                </div>
                <div class="col-sm">
                    <p>Fascia d'et√†</p>
                    <div>
                        <select id="MyAge">
                          <option value="minorenne">Minorenne</option>
                          <option value="maggiorenne">Maggiorenne</option>
                          <option value="over_65">Over 65</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="row btn_row">
                <div class="col text-center">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>

        </div>

        <h1>Il tuo biglietto</h1>

        <div class="ticket_container">
            <h3>Dettaglio passeggeri</h3>
            <div class="ticket_subcontainer clearfix">
                <div class="passenger_name">
                  <h3>NOME PASSEGGERO</h3>
                  <p id="passenger_name"></p> 
                </div>
                <div class="table_div">
                    <table>
                        <tr>
                          <th>Offerta</th>
                          <th>Carrozza</th>
                          <th>Codice CP</th>
                          <th>Costo biglietto</th>
                        </tr>
                        <tr>
                          <th id="offer_type"></th>
                          <th id="coach"></th>
                          <th id="IP_code"></th>
                          <th id="price_ticket"></th>
                        </tr>  
                     </table>
                </div>
           </div>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
